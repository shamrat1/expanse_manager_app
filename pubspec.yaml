name: expanse_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  argon_buttons_flutter: ^1.1.0
  syncfusion_flutter_charts: ^19.4.41
  persistent_bottom_nav_bar: ^4.0.2
  lottie: ^1.2.1
  http: ^0.13.4
  validators: ^3.0.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  flutter_colorpicker: ^1.0.3
  flex_color_scheme: ^4.2.0
  pdf: ^3.6.5
  flutter_launcher_icons: ^0.9.2
  flutter_local_notifications: ^9.4.0
  google_mobile_ads: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  hive_generator: ^1.1.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/em_app_icon.png"
  remove_alpha_ios: true

flutter:


  uses-material-design: true

  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Black.ttf
      - asset: assets/fonts/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins-ExtraBold.ttf
      - asset: assets/fonts/Poppins-ExtraLight.ttf
      - asset: assets/fonts/Poppins-Light.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins-Thin.ttf
